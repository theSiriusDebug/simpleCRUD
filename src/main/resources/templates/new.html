<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New country</title>
  <style>
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #428bca;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>New country</h1>

<form action="/new" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="capital">Capital:</label>
  <input type="text" id="capital" name="capital" required>

  <label for="area">Area:</label>
  <input type="number" id="area" name="area" step="0.01" required>

  <label for="population">Population:</label>
  <input type="number" id="population" name="population" required>

  <label for="gdp">GDP:</label>
  <input type="number" id="gdp" name="gdp" step="0.01" required>

  <input type="submit" value="Create">
</form>

</body>
</html>
