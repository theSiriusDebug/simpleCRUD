<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New country</title>
</head>
<body>

<h1>New country</h1>

<form th:action="@{/}" th:object="${country}" method="post">
  <p>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required />
  </p>
  <p>
    <label for="capital">Capital:</label>
    <input type="text" id="capital" name="capital" th:field="*{capital}" required />
  </p>
  <p>
    <label for="area">Area:</label>
    <input type="number" id="area" name="area" th:field="*{area}" step="0.01" required />
  </p>
  <p>
    <label for="population">Population:</label>
    <input type="number" id="population" name="population" th:field="*{population}" required />
  </p>
  <p>
    <label for="gdp">GDP:</label>
    <input type="number" id="gdp" name="gdp" th:field="*{gdp}" step="0.01" required />
  </p>
  <p>
    <input type="submit" value="Create" />
  </p>
</form>

</body>
</html>
